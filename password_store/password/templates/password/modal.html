<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Удфление элемента</h5>
      </div>
      <div class="modal-body">
        Вы действительно хотите удалить элемент?
      </div>
      <div class="modal-footer">
          <form method="post" id="delete_act" >
              {% csrf_token %}
        <button type="button" class="btn btn-primary btn-sm" onclick="$('#deleteModal').modal('toggle')" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
              </form>
      </div>
    </div>
  </div>
</div>
